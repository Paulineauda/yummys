<div class="container mt-4">

  <div *ngIf="inscriptionForm.get('email').hasError('noAt')">
    L'adresse e-mail doit contenir un "@".
  </div>


  <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstName">Pr√©nom</label>
      <input required type="text" id="firstName" class="form-control" formControlName="firstName" />
    </div>

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName" />
    </div>


      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />



    <button type="submit" class="btn btn-primary">Envoyer</button>

  </form>

</div>
