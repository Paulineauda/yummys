<body>

<div class="col-md-3" *ngFor="let user of users | async">
  <p>{{user.id}}</p>
</div>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input required type="email" id="email" class="form-control" formControlName="email">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input required type="password" id="password" class="form-control" formControlName="password">
  </div>
  <button type="submit" class="btn yellowButton">S'inscrire</button>
</form>
</body>
