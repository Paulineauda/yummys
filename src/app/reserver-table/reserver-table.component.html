<div class="container mt-5">
  <h2 class="mb-4">Réserver une table</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [class.has-error]="isInvalid('nom')">
      <label for="nom">Nom</label>
      <input type="text" id="nom" class="form-control" formControlName="nom">
    </div>
    <div class="form-group" [class.has-error]="isInvalid('email')">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group" [class.has-error]="isInvalid('date')">
      <label for="date">Date</label>
      <input type="date" id="date" class="form-control" formControlName="date">
    </div>
    <div class="form-group" [class.has-error]="isInvalid('heure')">
      <label for="heure">Heure</label>
      <input type="time" id="heure" class="form-control" formControlName="heure">
    </div>
    <div class="form-group" [class.has-error]="isInvalid('nombrePersonnes')">
      <label for="nombrePersonnes">Nombre de personnes</label>
      <input type="number" id="nombrePersonnes" class="form-control" formControlName="nombrePersonnes">
    </div>
    <button type="submit" class="btn btn-primary">Réserver</button>
  </form>
</div>
